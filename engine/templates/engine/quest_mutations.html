{% extends 'engine/main.html' %}
{% load static %}

{% block head %}
<style>
  a {
    color: #3498db;
    text-decoration: none;
    display: inline-block;
    letter-spacing: 1px;
    padding: 1em 2em;
    text-decoration: none;
    font-weight: 800;
  }
</style>
<script src="{% static 'engine/lib/okzoom.js' %}"></script>
{% endblock head %}

{% block hint %}

<div class="btn-group dropleft">
  <button type="button" class="btn btn-light btn-secondary dropdown-toggle btn-lg" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    HINT
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">{{ hint_1 }}</a>
  </div>

</div>
{% endblock hint %}

{% block content %}
<script>
  $(document).ready(function () {
    var video = back_video('{{ video }}');
    video.play();
  });
</script>
{% endblock content %}

{% block btn %}
<ul class="navbar-nav mr-auto">
  <li class="nav-item">
    <a class="nav-link text-light" href="">
      <i class="fa fa-undo fa-3x" aria-hidden="true"></i>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-light" onclick="play_pause()" href="#">
      <i class="fa fa-play fa-3x" aria-hidden="true"></i>
    </a>
  </li>
</ul>
<ul class="navbar-nav ml-auto">


<ul class="navbar-nav mx-auto">
    <li class="nav-item">
      <form class="form-inline my-2 my-lg-0" action="" method="POST">
        {% csrf_token %}
        <input name="ans1" class="form-control mr-sm-2" type="search" placeholder="1 virus">
        <input name="ans2" class="form-control mr-sm-2" type="search" placeholder="2 virus">
        <input name="ans3" class="form-control mr-sm-2" type="search" placeholder="3 virus">
        <input name="ans4" class="form-control mr-sm-2" type="search" placeholder="4 virus">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-check fa-2x"
            aria-hidden="true"></i></button>
      </form>
    </li>
  </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link text-light" href="{% url 'tv' %}">
          <i class="fa fa-fast-backward fa-2x" aria-hidden="true"></i>
        </a>
      </li>
    </ul>

  {% endblock btn %}
