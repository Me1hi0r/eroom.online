{% extends 'engine/main.html' %}
{% load static %}

{% block content %}
<script>
  $(document).ready(function () {
    var video = back_video('{{ video }}');
    video.play();
  });
</script>
<script>
  document.body.querySelector('#video_background').addEventListener("ended", function () {
      console.log('Video stopped either because 1) it was over, ' +
        'or 2) no further data is available.');
    }, true);
</script>
{% endblock content %}

{% block btn %}
<ul class="navbar-nav mr-auto">
  <!-- <li class="nav-item">
    <div class="countdown">
      <span id="clock"></span>
      vdf
    </div>
  </li> -->
  <li class="nav-item">
    <a class="nav-link text-light" href="">
      <i class="fa fa-undo fa-3x" aria-hidden="true"></i>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-light" onclick="play_pause()" href="#">
      <i class="fa fa-play fa-3x" aria-hidden="true"></i>
    </a>
  </li>
</ul>
<ul class="navbar-nav ml-auto">
  {% if back_btn %}
  <li class="nav-item">
    <a class="nav-link text-light" href="{{ back_btn }}">
      <i class="fa fa-fast-backward fa-3x" aria-hidden="true"></i>
    </a>
  </li>
  {% endif %}

  {% if next_btn %}
  <li class="nav-item">
    <a class="nav-link text-light" href="{{ next_btn }}">
      <i class="fa fa-fast-forward fa-3x" aria-hidden="true"></i>
    </a>
  </li>
  {% endif %}
</ul>
{% endblock btn %}
