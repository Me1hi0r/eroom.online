{% extends 'engine/main.html' %}
{% load static %}

{% block hint %}

<div class="btn-group dropleft">
  <button type="button" class="btn btn-light btn-secondary dropdown-toggle btn-lg" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    HINT
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#"> The route of infected transport gives you a code to unlock chemical protection suit and
    get into the third room.</a>
  </div>

</div>
{% endblock hint %}


{% block content %}
<div class="row justify-content-center">
  <div id="farme" style="max-width: 4000px; max-height: 4000px;">
    <div style="left: 0px; width: 100%; height: 0px;   position: fixed;
   padding-bottom: 100%; overflow: hidden;">
      <iframe src="{% static 'engine/3d/16.html' %}" allowfullscreen
        style="position: absolute; top: 0px; left: auto; right: auto; height: 100%; width: 1px; min-width: 100%; *width: 100%;"
        frameborder="0" scrolling="no">
      </iframe>
    </div>
  </div>
</div>
<script>
  p = document.body.querySelector("#farme");
  p.height = window.innerHeight;
  p.width = window.innerWidth;
</script>

{% endblock content %}

{% block btn %}
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0" action="" method="POST">
          {% csrf_token %}
          <input name="answer" class="form-control mr-sm-2" type="search" placeholder="Type your answer...">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-check"
              aria-hidden="true"></i></button>
        </form>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link text-light" href="{% url 'door' %}">
          <i class="fa fa-fast-backward fa-3x" aria-hidden="true"></i>
        </a>
      </li>
    </ul>


{% endblock btn %}
